<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container__header">
        <div class="container__header-text">
            <h1>Song Collection</h1>
            <h3>Summer Edition</h3>
        </div>
    </div>
    <div class="container">
        <div class="container__cards">
            <div class="container__card">
                <img src="img/borderline.png" alt="Borderline - Tame Impala" class="container__header-image" onClick="redirectToSong(event)">
                <div class="container__card-text" id="borderline">
                    <h2>Borderline</h2>
                    <p>2019</p>
                </div>
            </div>
            <div class="container__card" id="creep">
                <img src="img/creep.png" alt="Creep - Radiohead" class="container__header-image" onClick=redirectToSong()>
                <div class="container__card-text">
                    <h2>Creep</h2>
                    <p>1992</p>
                </div>
            </div>
            <div class="container__card" id="dietmountaindew">
                <img src="img/dietmountaindew.png" alt="Diet Mountain Dew - Lana del Rey" class="container__header-image" onClick=redirectToSong()>
                <div class="container__card-text">
                    <h2>Diet Mountain Dew</h2>
                    <p>2012</p>
                </div>
            </div>
            <div class="container__card" id="nothingelsematters">
                <img src="img/nothingelsematters.png" alt="Nothing Else Matters - Metallica" class="container__header-image" onClick=redirectToSong()>
                <div class="container__card-text">
                    <h2>Nothing else Matters</h2>
                    <p>1991</p>
                </div>
            </div>
            <div class="container__card" id="perspectives"> 
                <img src="img/perspectives.png" alt="Perspectives - Orbit" class="container__header-image" onClick=redirectToSong()>
                <div class="container__card-text">
                    <h2>Perspectives</h2>
                    <p>2020</p>
                </div>
            </div>
            <div class="container__card" id="wearethepeople">
                <img src="img/wearethepeople.png" alt="We are the People - Empire of the Sun" class="container__header-image" onClick=redirectToSong()>
                <div class="container__card-text">
                    <h2>We are the People</h2>
                    <p>2008</p>
                </div>
            </div>
        </div> 
        <div class="container__footer">  
            <div class="container__footer-props">
                <a href="https://music.apple.com/de">Source</a>
            </div>
        </div>  
    </div>
</body>
<script src="script.js"></script>
</html>
